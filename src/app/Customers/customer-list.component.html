<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitile}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by : {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()"> 
                                {{showImage?'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>ID</th>
                        <th>Account Number</th>
                        <th>Customer Name</th>
                        <th>Account Type</th>
                        <th>Customer Branch</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers | customerFilter : listFilter">
                        <td>
                            <img *ngIf="showImage" [src]="customer.imageUrl" [title]="customer.customerName"
                                 [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
                        </td>
                        <td>
                            {{customer.customerId}}
                        </td>
                        <td>
                            <a [routerLink]="['/customers',customer.accountNumber]">
                            {{customer.accountNumber}}
                            </a>
                        </td>
                        <td>{{customer.customerName | uppercase}}</td>
                        <td>{{customer.accountType | lowercase}}</td>
                        <td>{{customer.customerBranch}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
